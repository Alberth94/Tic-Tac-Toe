<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="Style.css">
	<!-- Line awesome -->
	<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	<title>Tic-Tac-Toe</title>
</head>
<body>
	<h5>Tic-Tac-Toe</h5>
	<br>
	<br>
	<br>
  <h1 id="playText">Let's Play</h1>
  <button id="restartBtn" onclick="restartGame();">Restart</button>
  <br>
  <br>
  <br>
  <br>
  <p id="player">X's start</p>
  <br>
	<div id="gameBoard">
    <div class="square" id ="0" onclick="checkSquares(this.id)"></div>
    <div class="square" id ="1" onclick="checkSquares(this.id)"></div>
    <div class="square" id ="2" onclick="checkSquares(this.id)"></div>
    <div class="square" id ="3" onclick="checkSquares(this.id)"></div>
    <div class="square" id ="4" onclick="checkSquares(this.id)"></div>
    <div class="square" id ="5" onclick="checkSquares(this.id)"></div>
    <div class="square" id ="6" onclick="checkSquares(this.id)"></div>
    <div class="square" id ="7" onclick="checkSquares(this.id)"></div>
    <div class="square" id ="8" onclick="checkSquares(this.id)"></div>
  </div>
  <p id ="message"></p>
  <script src="./Tic-Tac-Toe.js"></script>
</body>
</html>
